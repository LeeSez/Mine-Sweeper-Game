<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="LeeSeznayove">
        <title>Mine Sweeper</title>
        <link rel="icon" type="images/x-icon" href="images/favicon.ico">

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    </head>
    <body onload="init()" class="center">
        <h1>Mine Sweeper</h1>
        <div id="container" class="center"></div>
        
        <div id="sidebar">
            <p id="mineCount"></p>
            <div id="mineSlider">
                <label for="minesAmount">Difficulty</label>
                <input id="minesAmount" name="minesAmount" onchange="changeMinesAmountInput(this)" type="range" min="3" max="40" />    
            </div>
        </div>

        <div class="finalNote" id="winningNote">
            <p class="para">Congratulations! You Won</p>
            <button onclick="changeMinesAmount(33)">replay</button>
        </div>
        <div class="finalNote" id="loosingNote">
            <p class="para">Better luck next time</p>
            <button onclick="changeMinesAmount(33)">replay</button>
        </div>
    </body>
</html>
